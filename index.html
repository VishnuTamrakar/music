<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">KESARIYA</h2>
            <h3 id="artist">Arijit singh</h3>
            <div class="img-container">
                <img src="img/music-1.jpg" alt="">
            </div>
            <audio src="music/music-1.mp3" ></audio>
            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="previouse"></i>
                <i class="fa-solid fa-play main-button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
